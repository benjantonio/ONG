<body>

    <!--------------------------HEADER-------------------------->
    <div class="barraMenu">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item text-center">
                    <a class="nav-link" aria-current="page" href="index.html">INICIO</a>

                </ul>
               
              </div>
            </div>
          </nav>
        </div>

    <!--------------------------CONTACTO-------------------------->
    <section class="contacto">
        <div class="container">
            <form id="contact" action="" method="post">
                <h3>Contacto</h3>
                <h4>Dudas, consultas.  ¡No compres, adopta!</h4>
                <fieldset>
                    <input id="nombre" placeholder="Nombre completo" type="text" tabindex="1" required autofocus>
                </fieldset>
                <fieldset>
                    <input id="rut" placeholder="Rut o pasaporte" type="text" tabindex="2" required autofocus>
                </fieldset>
                <fieldset>
                    <input id="email" placeholder="Email" type="email" tabindex="3" required>
                </fieldset>
                <fieldset>
                    <input id="telefono" placeholder="Télefono (opcional)" type="tel" tabindex="4">
                </fieldset>
                <fieldset>
                    <textarea id="mensaje" placeholder="Escribe tu mensaje aquí..." tabindex="5" required></textarea>
                </fieldset>
                
                <div class="row">
                  <div class="col-md-12">

                    <button class="btn btn-primary" name="submit" type="submit" id="contact-submit" data-submit="...Sending">Enviar</button>
                    <button class="btn btn-primary" id="btn_limpiar" type="button">Limpiar</button>
                  </div>
                </div>
            </form>
        </div>
    </section>
</body>
