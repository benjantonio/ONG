<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <!-- Inicio Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Fin Bootstrap -->
    <link rel="stylesheet" href="stylecontacto.css">
</head>

<body>

    <!--------------------------HEADER-------------------------->
    <header class="altoheader">
        <ul class="menu">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="#">Nosotros</a></li>
            <li><a href="index3.html">Perros</a></li>
            <li><a href="index2.html">Gatos</a></li>
            <li><a href="Contacto.html">Contactos</a></li>
        </ul>
    </header>

    <!--------------------------CONTACTO-------------------------->
    <section class="contacto">
        <div class="container">
            <form id="contact" action="" method="post">
                <h3>Contacto</h3>
                <h4>Dudas, consultas y si quieres adoptar!</h4>
                <fieldset>
                    <input placeholder="Nombre completo" type="text" tabindex="1" required autofocus>
                </fieldset>
                <fieldset>
                    <select name="identificacion">
                        <option value="">Seleccione</option>
                        <option value="">Rut</option>
                        <option value="">Pasaporte</option>
                    </select>
                </fieldset>
                <fieldset>
                    <input placeholder="Email" type="email" tabindex="3" required>
                </fieldset>
                <fieldset>
                    <input placeholder="Télefono (opcional)" type="tel" tabindex="4">
                </fieldset>
                <fieldset>
                    <textarea placeholder="Escribe tu mensaje aquí..." tabindex="5" required></textarea>
                </fieldset>
                <fieldset>
                    <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                </fieldset>
            </form>
        </div>
    </section>
</body>

</html>
