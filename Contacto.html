        <div class="barraMenu">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">

    <!--------------------------CONTACTO-------------------------->
    <section class="marcomensaje">
        <img class="portada1" src="Imagenes/portadas/portada1.jpg" alt="portada1">
        <h4 class="titulo-mensaje">¿Quieres colaborar con nosotros?</h4>
        <p class="mensaje">Puedes colaborar de la forma que más prefieras. Todo tipo de colaboración es bienvenida en ONG</p>
    </section>

    <section class="contacto">
        <div class="container">
            <form id="contact" action="" method="post">
                <h3>Contacto</h3>
                <h4>Escribenos para donar o adoptar una mascota!</h4>
                <fieldset>
                    <input placeholder="Nombre completo" type="text" tabindex="1" required autofocus>
                </fieldset>
                <p class="tipoidentificacion">Tipo de Identificación:</p>
                <fieldset>
                    <select name="identificacion" required>
                      <option value="">Seleccione</option >
                      <option value="">Rut</option >
                      <option value="">Pasaporte</option >
                  </select>
                    <input class="nidentificacion" placeholder="Numero de identificación" type="text" required>
                </fieldset>
                <fieldset>
                    <input placeholder="Email" type="email" tabindex="3" required>
                </fieldset>
                <fieldset>
                    <input placeholder="Télefono (opcional)" type="tel" tabindex="4">
                </fieldset>
                <fieldset>
                    <textarea placeholder="Escribe tu mensaje aquí..." tabindex="5" required></textarea>
                </fieldset>
                <fieldset>
                    <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Enviar</button>
                    <button class="btn btn-primary" name="reset" type="reset" id="contact-reset">Limpiar</button>
                </fieldset>
            </form>
        </div>
    </section>
</body>
